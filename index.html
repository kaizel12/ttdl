<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>TikTok Downloader</title>
    <style>
    .container {
        width: 100%;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #007bff;
        text-align: center;
    }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col justify-center items-center" style="background-image: url('https://telegra.ph/file/abcba87f135d565147600.jpg'); background-size: cover;">
    <div class="w-full max-w-lg">
        <div class="container">
            <input type="text" id="videoUrl" placeholder="Enter url video tiktok..." class="w-full bg-gray-800 rounded-lg py-2 px-4 mb-4">
            <div class="flex justify-center">
                <button onclick="downloadVideo()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg mb-4">Download</button>
            </div>
        </div>
    </div>
    <script>
    async function downloadVideo() {
        let videoUrl = document.getElementById("videoUrl").value;
        const response = await fetch(`https://skizo.tech/api/tiktok?apikey=avatar&url=${videoUrl}`);
        const data = await response.json();
        const resultUrl = data.data.play;
        window.open(resultUrl, '_blank');
    }
    </script>
</body>
</html>
